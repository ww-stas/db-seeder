connection:
  driver: pdo_mysql
  port: 33060
  host: 127.0.0.1
  database: test
  user: test
  password: test

# This is a default value
faker:
  localization: en_US

models:
  - table: agency
    columns:
      id: faker::uuid
      name: faker::company
      support_email: faker::email
      support_phone: faker::email
      car_gurus_email: faker::email
      edmunds_email: faker::email
      yelp_email: faker::email

  - table: customer
    columns:
      id: faker::uuid
      company_name: faker::company
      address: faker::address
      status: faker::randomElement::[NEW, APPROVED]
      created_on: $var::now::Y-m-d H:i:s
      last_modified_on: faker::date::Y-m-d H:i:s
      agency_id: $ref::agency.id

seed:
  # This seed plan should create two agencies and 10 customers for each agency
  - model: agency
    count: 2
    foreach:
      - model: customer
        count: 10
        params:
          agency_id: $ref::agency.id
